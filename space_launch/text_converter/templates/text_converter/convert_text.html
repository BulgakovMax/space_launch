{% extends 'text_converter/base.html' %}

{% block content %}
<h1>Latin to Cyrillic Converter</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Convert</button>
</form>
{% if translated_text %}
<hr>
<h3>Converted Text:</h3>
<textarea rows="10" cols="50">{{ translated_text }}</textarea>
{% endif %}
{% endblock %}
