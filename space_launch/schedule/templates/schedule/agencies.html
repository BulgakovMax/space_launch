{% extends 'schedule/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<hr>
<ul class="list-articles">
    {% for a in agencies %}
    <ol>
       <h3>{{a.name|linebreaks}}</h3>
                <div class="clear"></div>
        <p class="link-read-post"><a href="{{ a.get_absolute_url }}">Read more</a></p>
    </ol>
    {% endfor %}
</ul>

{% endblock %}
