{% extends 'schedule/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<hr>
<ul class="list-articles">
    {% for l in locations %}
    <ol>
       <h3>{{l.name|linebreaks}}</h3>
                <div class="clear"></div>
        <p class="link-read-post"><a href="{{ l.slug }}">Read more  </a></p>
    </ol>
    {% endfor %}
</ul>

{% endblock %}
